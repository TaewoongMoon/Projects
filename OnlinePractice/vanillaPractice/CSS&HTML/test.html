<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#box {
				display: grid;
				grid-template-rows: 1fr 1fr 1fr;
				grid-template-columns: 1fr 1fr;
				grid-template-areas:
					'red blue'
					'red blue'
					'red blue';
				width: 200px;
				height: 200px;
			}
			#box1 {
				grid-area: 'red';
				background-color: red;
			}
			#box2 {
				grid-area: 'blue';
				background-color: blue;
			}
			#box3 {
				grid-area: 'red';
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box1"></div>
			<div id="box2"></div>
			<div id="box3"></div>
		</div>
	</body>
</html>
