<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>최수종 찾기</title>
		<link rel="stylesheet" href="styles.css" class="css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
			rel="stylesheet"
		/>
		<script src="main.js" type="module" defer></script>
	</head>
	<body>
		<header class="title">
			<h1>최수종찾기</h1>
			<button class="start_button">시작</button>
		</header>
		<section class="square_container">
			<img src="./bgs/bg.png" draggable="false" class="bg-img" />
		</section>
		<footer class="game_info">
			<div class="game-timer__column">
				<span class="gamer-timer_text">남은 시간 :</span>
				<span class="timer_tag">25초</span>
			</div>
			<div class="gamer-state__column">
				<span class="gamer-state__text">남은 최수종 :</span>
				<span class="game-state">8명</span>
			</div>
		</footer>
	</body>
</html>
