<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Instagram Feed</title>
	</head>
	<body>
		<div class="wrap">
			<div class="instagram">
				<div class="header">
					<div class="header-left">
						<img
							src="../zero_base_photo.jpg"
							class="header-img"
							width="38px"
							height="38px"
						/>
						<p>판다코딩</p>
					</div>
					<div class="header-right">
						<p class="right-menu">···</p>
					</div>
				</div>
				<div class="img"></div>
				<div class="footer">
					<div class="top-left">
						<span>Heart</span>
						<span>Comment</span>
						<span>DM</span>
					</div>
					<div class="top-center">
						<ul class="list">
							<li style="background: blue"></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<div class="top-right">
						<span>Shared</span>
					</div>
					<div class="like"></div>
					<div class="comment"></div>
				</div>
			</div>
		</div>
	</body>
</html>
